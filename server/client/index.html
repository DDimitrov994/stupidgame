<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="game-menu">
        <h1>Circle Conquest</h1>
        <label>Player Name: <input type="text" id="player-name"></label>
        <label>Select Your Circle Image:
            <select id="player-image">
                <option value="/assets/player1Circle.png">Circle Image 1</option>
                <option value="/assets/player2Circle.png">Circle Image 2</option>
                <option value="/assets/player3Circle.png">Circle Image 3</option>
            </select>
        </label>
        <button id="find-game">Find Game</button>
    </div>
    <div id="loading-screen" style="display: none;">Searching for a game...</div>
    <canvas id="gameCanvas" width="800" height="600" style="display: none;"></canvas>
    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
